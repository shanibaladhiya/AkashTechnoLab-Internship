<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <div class="heading">
                <h1>Sign Up</h1>
            </div>
            <div class="login">
                <button type="button" class="btn btn-primary">Login</button>
            </div>
        </div>

        <article class="card-body">
            <form>
                <div class="form-row">
                    <div class="col form-group">
                        <label>First name </label>
                        <input type="text" class="form-control" placeholder="Enter First Name">
                    </div>
                    <div class="col form-group">
                        <label>Last name</label>
                        <input type="text" class="form-control" placeholder=" Enter Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" placeholder="Enter Email Address">
                    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="option1">
                        <span class="form-check-label"> Male </span>
                    </label>
                    <label class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="option2">
                        <span class="form-check-label"> Female</span>
                    </label>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>City</label>
                        <input type="text" class="form-control" placeholder="Enter City">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Country</label>
                        <select id="inputState" class="form-control">
                            <option> Choose...</option>
                            <option selected="">United States</option>
                            <option>India</option>
                            <option>Afganistan</option>
                            <option>Uzbekistan</option>
                            <option>Russia</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Create password</label>
                    <input class="form-control" type="password" placeholder="Password">
                </div>
                <div class="form-group mb-2">
                    <label for="exampleInputPassword1">Repeat Password</label>
                    <input type="password" class="form-control" name="repeat-password" placeholder="repeat password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Register </button>
                </div>
                <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms
                    of use and Privacy Policy.</small>
            </form>
        </article>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
